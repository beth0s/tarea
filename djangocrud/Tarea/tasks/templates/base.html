<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Aplicacion</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'tasks' %}">Tareas pendientes</a>
            </li>
            <li>
                <a href="{% url 'tasks_completed' %}">Tareas comletadas</a>
            </li>
            <li>
                <a href="/tasks/create/">Create Task</a>
            </li>
            <li>
                <a href="/logout">Logout</a>
            </li>
            
            {% else %}
                
            <li>
                <a href="/signup">Signup</a>
            </li>
            <li>
                <a href="/signin">Signin</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}
        
    {% endblock content %}

</body>
</html>
